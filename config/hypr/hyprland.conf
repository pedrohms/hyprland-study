$dir = $HOME/.config/hypr

monitor=,preferred,auto,1

exec-once = $dir/autostart.sh & hyprpaper

# source = ~/.config/hypr/myColors.conf

env = XCURSOR_SIZE,24
env = DESKTOP_SESSION,hyprland
env = HYPRSHOT_DIR,$HOME/Pictures/Screenshots/
env = XCURSOR_THEME,Capitaine Cursors

input {
    kb_layout = gb
    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    gaps_in = 6
    gaps_out = 18
    border_size = 1
    col.active_border = rgba(7d7d7d40)
    col.inactive_border = rgba(595959aa)
    layout = dwindle
}

decoration {
    rounding = 8
    blur = yes
    blur_size = 12
    blur_passes = 2
    blur_new_optimizations = on

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)

    dim_inactive = true
    dim_strength = 0.5

    inactive_opacity = 0.5
}

animations {
    enabled = yes

#    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
#
#    animation = windows, 1, 7, myBezier
#    animation = windowsOut, 1, 7, default, popin 80%
#    animation = border, 1, 10, default
#    animation = borderangle, 1, 8, default
#    animation = fade, 1, 6, default
#    animation = workspaces, 1, 5, default

    bezier = md3_standard, 0.2, 0.0, 0, 1.0
    bezier = md3_decel, 0.05, 0.7, 0.1, 1
    bezier = md3_accel, 0.3, 0, 0.8, 0.15
    bezier = overshot, 0.05, 0.9, 0.1, 1.05
    bezier = hyprnostretch, 0.05, 0.9, 0.1, 1.0
    bezier = win10, 0, 0, 0, 1
    bezier = gnome, 0, 0.85, 0.3, 1
    bezier = funky, 0.46, 0.35, -0.2, 1.2

    animation = windows, 1, 2, md3_decel, slide
    animation = border, 1, 10, default
    animation = fade, 1, 0.0000001, default
    animation = workspaces, 1, 4, md3_decel, slide
}

dwindle {
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    new_is_master = true
}

gestures {
    workspace_swipe = on   
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = 0
}

misc {
  vfr = 0
  vrr = 0
}

layerrule = blur, vert-bar

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

$mainMod = SUPER

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = ALT, 1, movetoworkspace, 1
bind = ALT, 2, movetoworkspace, 2
bind = ALT, 3, movetoworkspace, 3
bind = ALT, 4, movetoworkspace, 4
bind = ALT, 5, movetoworkspace, 5
bind = ALT, 6, movetoworkspace, 6
bind = ALT, 7, movetoworkspace, 7
bind = ALT, 8, movetoworkspace, 8
bind = ALT, 9, movetoworkspace, 9
bind = ALT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Custom Keybindings for everything
bind = $mainMod, Return, exec, kitty
bind = $mainMod, Q, killactive, 
bind = $mainMod, M, exit, 
bind = ALT, F, togglefloating, 
bind = $mainMod, R, exec, ~/.config/rofi/launchers/type-1/launcher.sh
bind = $mainMod, E, exec, ~/.config/rofi/launchers/type-1/emoji.sh
bind = $mainMod, F, exec, firefox-developer-edition

bind = , XF86PowerOff, exec, $HOME/.config/rofi/powermenu/type-2/powermenu.sh
binde = , XF86AudioRaiseVolume, execr, pamixer -i 5
binde = , XF86AudioLowerVolume, execr, pamixer -d 5
bind = , XF86AudioMute, execr, pamixer -t
bind = , XF86AudioMicMute, execr, pamixer --default-source -t

binde = , XF86MonBrightnessUp, execr, brillo -A 10
binde = , XF86MonBrightnessDown, execr, brillo -U 10

bind = , Print, execr, hyprshot -m output

bind = ALT, Tab, cyclenext,
bind = ALT, Tab, bringactivetotop,

